{% extends 'base.html' %}


{% block body %}



<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">

      <div class="login d-flex align-items-center py-5">

        <div class="container">
          <h3 class="login-heading mb-4  text-center">Over-Booked allows you to search information
            and leave reviews for thousands of books!</h3>
          <br>

          <div class="row">

            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">{{ message }}</h3>
              <form action="{{ url_for('login') }}" method="POST">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" href"{{ url_for('login', message=message) }}" type="submit">Sign in</button>
                <div class="text-center">
                  <a class="small" href="{{ url_for('register') }}">New user?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
