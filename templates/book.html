{% extends 'base.html' %}


{% block body %}

<br>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-12 mx-auto">
            <h3 class="login-heading mb-4  text-center">Search using any of the below fields:</h3>
            <div class="container">

              <form action="{{ url_for('book', isbn=isbn) }}" method="POST">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Rating</label>
                      <select class="form-control" id="exampleFormControlSelect1" name="rating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>

                    </div>
                  </div>

                  <div class="col-sm">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="review"></textarea>
                    </div>
                  </div>
                </div>

            </div>
            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" href"#" type="submit">Submit</button>
          </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<br>

{% endblock %}
