{% extends 'base.html' %}


{% block body %}

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('search') }}">
    <img src="static\img\1024px-Closed_Book_Icon.svg.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Over-Booked
  </a>
</nav>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Register Here!</h3>
              <form action="{{ url_for('register') }}" method="POST">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Register</button>
                <div class="text-center">
                  <a class="small" href="{{ url_for('login', message=message) }}">Existing user?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
